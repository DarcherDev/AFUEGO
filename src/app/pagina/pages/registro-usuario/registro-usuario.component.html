<div class="conteiner" fxLayout="column" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxLayoutAlign="space-evenly start">

        <h1>Registro</h1>
        <div >
            <mat-form-field appearance="outline">
                <mat-label>Ingrese su nombre</mat-label>
                <input matInput placeholder="Nombre">
            </mat-form-field>
            <mat-form-field class="l" appearance="outline">
                <mat-label>Ingrese su apellido</mat-label>
                <input matInput placeholder="Apellido">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Ingrese numero de documento</mat-label>
                <input matInput placeholder="Documento">
            </mat-form-field>
            <mat-form-field class="l" appearance="outline">
                <mat-label>Ingrese su correo electronico</mat-label>
                <input matInput placeholder="Correo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Ingrese su numero celular</mat-label>
                <input matInput placeholder="Celular">
            </mat-form-field>
            <mat-form-field class="l" appearance="outline">
                <mat-label>Ingrese su direccion</mat-label>
                <input matInput placeholder="Direccion">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="l" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <br>
        <div>
            <button class="boton" mat-raised-button>Registrarse</button>
            <button class="boton2" mat-raised-button>Cancelar</button>
        </div>
    </div>

</div>
