<mat-card >
    <mat-card-header>
        <mat-card-title> {{prenda.nombre}} </mat-card-title>
        <mat-card-subtitle> {{prenda.precio}} </mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image [src]="prenda"> -->
    <img mat-card-image [src]="prenda | imagen">

    <mat-card-content>
        <h3>{{prenda}}</h3>
        <p>
            <strong>Nombre</strong> {{ prenda }}
            <br>
            <strong>Descripcion: </strong> {{ prenda.descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/prendas',prenda.id]">
            leer mas...
        </button>
        <button mat-button color="info" [routerLink]="['/prendas/editar',prenda.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
