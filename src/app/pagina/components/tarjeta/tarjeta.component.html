<mat-card >
    <mat-card-header>
        <mat-card-title> {{prenda.nombre}} </mat-card-title>
    </mat-card-header>

    <!-- <img mat-card-image [src]="prenda"> -->
    <img mat-card-image [src]="prenda | imagen">

    <mat-card-content>
        <p>
            <strong>Precio</strong> {{ prenda.precio | currency:'COP':'symbol-narrow':'1.0-0'}}
            <br>
            <strong>Descripcion: </strong> {{ prenda.descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/pagina/carrito']">
            AÃ±adir al carrito
        </button>
        <!-- <button mat-button color="warn" [routerLink]="['/pagina',prenda.id]">
            Ver Producto
        </button> -->
        <button mat-button color="info" [routerLink]="['/pagina',prenda.id]">
            ver Producto
        </button>
    </mat-card-actions>
</mat-card>
